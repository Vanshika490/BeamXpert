<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beam Analysis Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="main-wrap">
    <h2><i class="fa-solid fa-bridge"></i> BeamXpert</h2>

    <div class="inputs">
      <div class="input-row">
        <label class="subtitle" "color: black;">Beam Length
          <input type="number" id="beamLength" placeholder="Length" />
        </label>
        <label class="subtitle" "color: black;">Length Unit
          <select id="lengthUnit">
            <option value="m">m</option>
            <option value="cm">cm</option>
          </select>
        </label>
      </div>

      <div class="input-row">
        <label class="subtitle" "color: black;">Load Value
          <input type="number" id="loadVal" placeholder="Load" />
        </label>
        <label class="subtitle" "color: black;">Force Unit
          <select id="forceUnit">
            <option value="N">N</option>
            <option value="kN">kN</option>
          </select>
        </label>
      </div>

      <div class="input-row">
        <label class="subtitle" "color: black;">Load Position
          <input type="number" id="loadPos" placeholder="Position" />
        </label>
        <label class="subtitle" "color: black;">Position Unit
          <select id="positionUnit">
            <option value="m">m</option>
            <option value="cm">cm</option>
          </select>
        </label>
      </div>

      <div class="btns">
        <button onclick="addLoad()"><i class="fas fa-plus"></i> Add Load</button>
        <button onclick="calculate()"><i class="fas fa-chart-line"></i> Generate Diagrams</button>
        <button onclick="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
      </div>
    </div>

    <div id="beam">
      <div class="support"></div>
    </div>

    <div id="output">
      <p>Reaction A: <span id="reactionA">0</span> N</p>
      <p>Moment A: <span id="momentA">0</span> Nm</p>
    </div>

    <div class="charts">
      <canvas id="sfd"></canvas>
      <canvas id="bmd"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
