<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beam Analysis Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="main-wrap">
    <h2>Beam Analysis</h2>

    <div class="inputs">
      <label>Beam Length
        <input type="number" id="beamLength" placeholder="Length" />
      </label>
      <label>Length Unit
        <select id="lengthUnit">
          <option value="m">m</option>
          <option value="cm">cm</option>
        </select>
      </label>

      <label>Load Value
        <input type="number" id="loadVal" placeholder="Load" />
      </label>
      <label>Force Unit
        <select id="forceUnit">
          <option value="N">N</option>
          <option value="kN">kN</option>
        </select>
      </label>

      
      <label>Load Position
        <input type="number" id="loadPos" placeholder="Position" />
      </label>
      <label>Position Unit
        <select id="positionUnit">
          <option value="m">m</option>
          <option value="cm">cm</option>
        </select>
      </label>

      <div class="btns">
        <button onclick="addLoad()">Add Load</button>
        <button onclick="calculate()">Calculate</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>

    <div id="beam">
      <div class="support"></div>
    </div>

    <div id="output">
      <p>Reaction A: <span id="reactionA">0</span> N</p>
      <p>Moment A: <span id="momentA">0</span> Nm</p>
    </div>

    <div class="charts">
      <canvas id="sfd"></canvas>
      <canvas id="bmd"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
